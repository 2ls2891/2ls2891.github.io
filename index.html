<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyunnyApps Support</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            max-width: 440px;
            width: 90%;
            text-align: center;
        }
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 1rem;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            word-break: keep-all;
        }
        .contact-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 14px 32px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .contact-btn:hover {
            background: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,113,227,0.3);
        }
        .email-address {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-weight: 500;
        }
        footer {
            margin-top: 3.5rem;
            font-size: 0.8rem;
            color: var(--secondary-text);
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">HyunnyApps</div>
        <h1>고객지원 (Support)</h1>
        <p>HyunnyApps의 서비스를 이용해 주셔서 감사합니다.<br>불편한 점이나 개선 제안이 있으시면 아래 버튼을 통해 메일을 보내주세요.</p>
        
        <a href="mailto:hyunnyapps@gmail.com" class="contact-btn">문의하기 (Contact Us)</a>
        <span class="email-address">hyunnyapps@gmail.com</span>

        <footer>
            &copy; 2026 HyunnyApps. All rights reserved.
        </footer>
    </div>
</body>
</html>
